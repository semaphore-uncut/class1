version: v1.0
name: Staging deployment pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Deploy"
    task:
      secrets:
        - name: demo-class
      jobs:
      - name: "Deploy"
        commands:
          - env | grep "AWS_"
          - ls /tmp/creds.json
          - cat /tmp/creds.json
          - checkout
          - echo "deploying.... done"

  - name: "Smoke tests"
    task:
      jobs:
      - name: "Smoke test staging env"
        commands:
          - echo "all good"


promotions:
  - name: Production env
    pipeline_file: prod-deployment.yml
  - name: Beta env
    pipeline_file: beta.yml
