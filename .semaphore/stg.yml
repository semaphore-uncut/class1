version: v1.0
name: Staging deployment pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Deploy"
    task:
      secrets:
        - name: stg-creds
      jobs:
      - name: "Deploy"
        commands:
          - env | grep "AWS_"
          - ls /tmp/password.txt
          - cat /tmp/password.txt


