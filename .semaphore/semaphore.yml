version: v1.0
name: Example pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build & Unit tests"
    task:
      jobs:
      - name: "Unit tests #1"
        commands:
          - checkout
          - pwd
          - ls -1
          - ruby -v
          - sem-version ruby 2.5.3
          - ruby -v
          - sem-service start redis
          - sem-service start postgres 10.6
          - echo "done"

      - name: "Unit tests #2"
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

  - name: "Integration tests"
    task:
      jobs:
      - name: "Job #1"
        commands:
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

      - name: "Job #2"
        commands:
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

      - name: "Job #3"
        commands:
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

promotions:
  - name: Deploy to staging
    pipeline_file: staging.yml
