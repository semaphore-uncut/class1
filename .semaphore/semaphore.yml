version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: "Job #1"
        commands:
          - checkout
          - ls -1
          - ruby -v
          - sem-version ruby 2.5.3
          - ruby -v
          - sem-service start redis
          - sem-service start postgres 10.6
          - echo "done"

      - name: "Job #2"
        commands:
          - checkout
          - bundle install --path vendor/bundle
          - echo "done"

  - name: "Second build step"
    task:
      jobs:
      - name: "Job #1"
        commands:
          - checkout
          - ls -1
          - echo "done"
