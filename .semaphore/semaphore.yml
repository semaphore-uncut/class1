version: v1.0
name: Build & test ppl
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Test
          commands:
            - uname -a
            - checkout
            - sleep 4
            - ruby -v
        - name: Lint
          commands:
            - checkout
            - echo "Lint"
            - ls /sdfsdfwd
        - name: Sec Audit
          commands:
            - echo "sec audit... done"
      env_vars:
        - name: ENV
          value: test
        - name: ENV_MODE
          value: beta
        - name: FOO_3
          value: BAR_3
      prologue:
        commands:
          - echo "Hello from Prologue"
      epilogue:
        on_fail:
          commands:
            - echo "curl my-dns"
promotions:
  - name: Staging env
    pipeline_file: stg.yml
