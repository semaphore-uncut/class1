version: v1.0
name: Build & test ppl
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: Build our Go app
          commands:
            - uname -a
            - checkout
            - sleep 4
            - ruby -v
            - echo "app" > /tmp/app
            - artifact push workflow /tmp/app
        - name: Lint
          commands:
            - checkout
            - echo "Lint" > /tmp/logs
      env_vars:
        - name: ENV
          value: test
        - name: ENV_MODE
          value: beta
        - name: FOO_3
          value: BAR_3
      prologue:
        commands:
          - echo "Hello from Prologue"
      epilogue:
        on_fail:
          commands:
            - echo "curl my-dns"
            - artifact push job /tmp/logs
  - name: Unit tests
    dependencies:
      - Build
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ruby:2.6-browsers'
          - name: pg
            image: 'postgres:9.6'
      jobs:
        - name: job 1
          commands:
            - 'ls '
            - echo "hello"
        - name: job 2
          commands:
            - ls /
            - echo "hello"
      prologue:
        commands:
          - artifact pull workflow /tmp/app
  - name: Sec Audit
    dependencies:
      - Build
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ls -lah
        - name: 'Job #2'
          commands:
            - 'ls '
        - name: 'Job #3'
          commands:
            - 'ls '
      secrets:
        - name: demo6
        - name: digitalocean-creds
      env_vars:
        - name: FOO_1
          value: BAR_1
        - name: FOO_2
          value: BAR_2
      prologue:
        commands:
          - artifact pull workflow /tmp/app
  - name: Integ test
    dependencies:
      - Checks on macOS
      - Sec Audit
      - Unit tests
    task:
      jobs:
        - name: 'Job #x'
          commands: []
  - name: Checks on macOS
    dependencies:
      - Build
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-mojave
      jobs:
        - name: macOS Unit tests
          commands:
            - echo "Hi"
  - name: Release
    dependencies:
      - Integ test
    task:
      jobs:
        - name: Docker image push
          commands:
            - echo "docker push"
promotions:
  - name: Staging env
    pipeline_file: stg.yml
