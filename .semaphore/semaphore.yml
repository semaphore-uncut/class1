version: v1.0
name: Build & test ppl
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build & Unit tests"
    task:
      secrets:
        - name: aws-credentials
        - name: ssh-key
      env_vars:
        - name: CC
          value: "8"
        - name: URL
          value: www.google.com
      jobs:
      - name: "Unit tests #1"
        commands:
          - ls -lah ~
          - cat ssh-key.key
          - env | grep AWS_
          - env | grep CC
          - env | grep URL
          - checkout
          - pwd
          - ls -1
          - ruby -v
          - sem-version ruby 2.5.3
          - ruby -v
          - sem-service start redis
          - sem-service start postgres 10.6
          - echo "done"

      - name: "Unit tests #2"
        commands:
          - env | grep CC
          - env | grep URL
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

  - name: "Integration tests"
    task:
      secrets:
        - name: digitalocean-creds
        - name: k8s-stg
      jobs:
      - name: "Job #1"
        commands:
          - echo $DO_KEY
          - echo $DO_SECRET       
          - ls /home/semaphore/do-creds.json
          - cat /home/semaphore/do-creds.json
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

      - name: "Job #2"
        commands:
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

      - name: "Job #3"
        commands:
          - checkout
          - ls -1
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --path vendor/bundle
          - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
          - echo "done"

promotions:
  - name: Deploy to staging
    pipeline_file: staging.yml

