version: v1.0
name: Build & test ppl
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: 'semaphoreci/ruby:2.6.1'
          - name: db
            image: 'postgres:9.6'
            env_vars:
              - name: POSTGRES_PASSWORD
                value: keyboard-cat
          - name: cache
            image: 'redis:5.0'
      jobs:
        - name: Test
          commands:
            - uname -a
            - checkout
            - sleep 4
            - ruby -v
        - name: Lint
          commands:
            - checkout
            - echo "Lint"
        - name: Sec Audit
          commands:
            - echo "sec audit... done"
promotions:
  - name: Staging env
    pipeline_file: stg.yml
